<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
  <style>
    .input {
      width: 100px;
      border-style: none;
      outline: none;
    }
    table {
      border-collapse: collapse;
      align-self: center;
      width: 100%;
      height: 400px;
    }
    th,
    td {
      border: 1px solid;
      padding: 8px;
      text-align: left;
    }
    .table-container {
      display: flex;
      justify-content: left;
      margin-left: 10px;
    }
    button {
      width: 50px;
      height: 40px;
      margin-left: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const root = document.getElementById("root");

    var Data = [
      "onboarding Call",
      "Google Search Console Access",
      "Google Search Console Access",
      "Website Access",
      "Technical Audit",
      "Anchor Text And Semantic Analysis",
      "Competitor Analysis",
      "Anchor Text/URL Mapping",
      "Google Data Studio Report + Local Reporting Suite",
      "Site level Optimisation",
      "On Page Optimisation",
      "Content Creation",
      "Content Publishing",
      "premium press Release",
      "Authority Niche Placements",
      "Review management",
      "Index Links",
      "Vedio Recap"
    ];

    function App() {
      const [inputs, setInputs] = React.useState(Array(144).fill(''));

      const handleChange = (rowIndex, colIndex, value) => {
        const index = rowIndex * 8 + colIndex;
        const newInputValues = [...inputs];
        newInputValues[index] = value;
        setInputs(newInputValues);

        console.log(` ${value}`);
      };

      const handlesave = () => {
        const postData = [];
        for (let i = 0; i < Data.length; i++) {
          const rowInputs = inputs.slice(i * 8, (i + 1) * 8);
          postData.push({ month: Data[i], inputs: rowInputs });
        }

        fetch('https://example.com/api/data', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(postData)
        })
        .then(response => response.json())
        .then(data => {
          console.log('Data saved:', data);
          // Handle success
        })
        .catch(error => {
          console.error('Error saving data:', error);
          // Handle error
        });
      };

      return (
        <div className="table-container">
          <table style={{ border: "2px solid" }}>
            <tbody>
              {Data.map((month, index) => (
                <tr key={index}>
                  <td>{month}</td>
                  {Array.from({ length: 8 }, (_, colIndex) => (
                    <td key={index * 8 + colIndex}>
                      <input
                        type="text"
                        className="input"
                        value={inputs[index * 8 + colIndex]}
                        onChange={(e) => handleChange(index, colIndex, e.target.value)}
                      />
                    </td>
                  ))}
                </tr>
              ))}
            </tbody>
          </table>
          <button onClick={handlesave}>Save</button>
        </div>
      );
    }

    ReactDOM.render(<App />, root);
  </script>
</body>
</html>
